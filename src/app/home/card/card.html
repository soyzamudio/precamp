<div
  class="card"
  (click)="goToCategory()">
  <div
    class="demo-card-image mdl-card mdl-shadow--2dp"
    style="background: url('{{category.image}}') center / cover">
    <div class="mdl-card__title mdl-card--expand"></div>
    <div class="mdl-card__actions">
      <span class="demo-card-image__filename">{{category.name}}</span>
    </div>
  </div>
</div>
